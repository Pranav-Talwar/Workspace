<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 90vw;
            padding: 20px;
            box-sizing: border-box;
            justify-items: center;
        }
        .card {
            width: 320px;
            height: 250px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover { 
            transform: scale(1.05);
        }
        .card img {
            width: 80%;
            height: 70%;
            border-radius: 10px;
        }
        .carde img {
            width: 80%;
            height: 70%;
            border-radius: 10px;
        }
        .card h3 {
            margin-top: 10px;
        }
        .card:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .card:nth-child(5) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .card:nth-child(3) { background: linear-gradient(135deg, #ffdde1, #ee9ca7); }
        .card:nth-child(4) { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
        .card:nth-child(2) { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        .card:nth-child(6) { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 10px; font-size:xx-large;">Welcome to the RDP Campus Connect</h1>
    <div class="container">
        <div class="card">
            <img src="EasyWP-How-modern-bloggin-differ-3.webp" alt="Blog Section">
            <h1>Blogs</h1>
        </div>
        <div class="card">
            <img src="vecteezy_modern-digital-marketplace-on-smartphone-online-shop-concept_7169399.jpg" alt="Marketplace">
            <h1>Marketplace</h1>
        </div>
        <div class="card">
            <img src="beneficios-silencio.jpg.webp" alt="Top Secret">
            <h1>Top Secret</h1>
            <p></p>
        </div>
        <div class="card carde">
            <img src="5f511d25d8bf3900040fd61e.png" alt="Study Buddy Finder">
            <h1>Study Buddy Finder</h1>
        </div>
       
        <div class="card carde">
            <img src="5f511d25d8bf3900040fd61e.png" alt="">
            <h2>Gender-Equality Anonymous Reporting Tool</h2>
        </div>
        <div class="card carde">
            <img src="5f511d25d8bf3900040fd61e.png" alt="Student Clubs">
            <h1>Unveil Campus</h1>
        </div>
      
    </div>
</body>
</html>
